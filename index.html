<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Главная</title>
    <meta charset="utf-8">
    <meta name="description" content="Main">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
 </head>
 <body>
     <section class="main hl">
         <div class="main_wrp container mt-4">
            <h1 class="main__title hl_short d-inline-block" id="constructorSd">
                Конструктор приписок
            </h1>
            <p class="main__note mt-32">
                Выберите набор предложенных опций из списка ниже: 
            </p>
            <div class="main_row row">
                <div class="main-options col-xl-8">
                    <div class="main-options_wrp main_border d-flex justify-content-between mt-4">
                        <div class="main-options-left">
                            <div class="main-options-left_top-wrp">
                                <h4 class="main-options__subtitle font-weight-bold">
                                    Основные:
                                </h4>
                                <div class="main-options_input-wrp options-tooltip mt-3">
                                    <div class="tooltip_wrp sidenote-tooltip_wrp">
                                        <label class="main-tooltip d-block">
                                            Надпись:
                                        </label>
                                        <div class="tooltiptext">Можно вставлять исходный код</div>
                                    </div>
                                    <textarea id="sidenoteArea" class="textarea_big mt-2"></textarea>
                                </div>
                                <div class="main-options_input-wrp mt-3">
                                    <label class="d-block" for="fontSize">
                                        Размер шрифта (px):     
                                    </label>
                                    <input id="fontSize" name="font-size" class="main-input mt-2" type="number" value="" data-sizing="px">
                                </div>
                                <div class="main-options_input-wrp main-options_color-wrp mt-3">
                                    <label for="sidenoteColor">
                                        Цвет надписи:    
                                    </label>
                                    <input id="sidenoteColor" name="color" class="main-input_color main-input_sd-color" type="color" value="#55E7A0" data-variable="sdnote-color">
                                </div>
                                <div class="main-options_input-wrp main-options_color-wrp mt-3">
                                    <label for="bgColor">
                                        Фоновый цвет:    
                                    </label>
                                    <input id="bgColor" name="background-color" class="main-input_color main-input_bg-color" type="color" value="#DADADA" data-variable="sdnote-bg-color">
                                </div>
                            </div>
                            <div class="main-options-left_bottom-wrp">
                                <h4 class="main-options__subtitle font-weight-bold">
                                    Эффекты при наведении:
                                </h4>
                                <div class="main-options_input-wrp custom-control custom-checkbox mt-3">
                                    <input class="main-input_checkbox custom-control-input" type="checkbox" id="blur" name="blured" data-role="effect">
                                    <label class="custom-control-label pl-3" for="blur">
                                        Размытие бэкграунда
                                    </label>
                                </div>
                                <div class="main-options_input-wrp custom-control custom-checkbox mt-3">
                                    <input class="main-input_checkbox custom-control-input" type="checkbox" id="shining" name="shining" data-role="effect">
                                    <label class="custom-control-label pl-3" for="shining">
                                        Сияние  
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="main-options-right">
                            <h4 class="main-options__subtitle font-weight-bold">
                                Дополнительные:
                            </h4>
                            <div class="main-options_input-wrp custom-control custom-checkbox mt-3">
                                <input class="main-input_checkbox custom-control-input" type="checkbox" id="setBorder">
                                <label class="custom-control-label pl-3" for="setBorder">
                                    Установить границу  
                                </label>
                            </div>
                            <div class="main-options_input-wrp main-options_color-wrp mt-3 d-flex">
                                <input id="borderColor" name="border-color" class="main-input_color main-input_border-color order-2" type="color" value="#DADADA" data-disabler="border" data-variable="sdnote-border-color" disabled="disabled">
                                <label for="borderColor">
                                    Цвет границы:    
                                </label>
                            </div>
                            <div class="main-options_input-wrp mt-3 d-flex flex-column">
                                <input id="borderWidth" name="border-width" class="main-input mt-2 order-2" type="number" value="" min="0" max="12" data-sizing="px" data-disabler="border" disabled="disabled">
                                <label class="d-block" for="borderWidth">
                                    Толщина границы (px):     
                                </label>
                            </div>
                            <div class="main-options_input-wrp mt-3">
                                <label class="d-block" for="rounding">
                                    Скругление (px):     
                                </label>
                                <input id="rounding" name="border-radius" class="main-input mt-2" type="number" value="" min="0" max="20" data-sizing="px">
                            </div>
                            <div class="main-options_input-wrp custom-control custom-checkbox mt-4">
                                <input class="main-input_checkbox custom-control-input" type="checkbox" id="bubbleOn">
                                <label class="custom-control-label pl-3" for="bubbleOn">
                                    Всплывающее окно
                                </label>
                            </div>
                            <div class="main-options_input-wrp custom-control custom-checkbox mt-3">
                                <input class="main-input_checkbox custom-control-input" type="checkbox" id="copyCode" data-disabler="bubble" disabled>
                                <label class="custom-control-label pl-3" for="copyCode">
                                    Копировать промокод
                                </label>
                            </div>
                            <div class="main-options_input-wrp bubble_wrp mt-3" id="bubbleWrp">
                                <textarea id="bubbleText" class="textarea_big mt-2 order-2" data-disabler="bubble" disabled></textarea>
                                <label class="d-block">
                                    Текст всплывашки:
                                </label>
                            </div>
                            <div class="main-options_input-wrp textarea_code mt-3" id="textareaCode">
                                <label class="d-block">
                                    Промокод:
                                </label>
                                <textarea id="promocode" class="textarea_big mt-2"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-preview col-xl-4">
                    <div class="main-preview_wrp main-options_wrp main_border mt-4">
                        <div class="sidenote_wrp sidenote-tooltip_wrp" id="sidenoteCont">
                            <div class="sidenote" id="sideNote">
                                Your sidenote
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_wrp mt-5 mb-5 text-center">
                <a href="#resultTitle">
                    <button class="btn" id="readyBtn">
                        Готово
                    </button>
                </a>
            </div>
         </div> 
     </section>
     <section class="result hl">
        <div class="result_wrp container mt-64">
            <h2 class="result__title hl_short d-inline-block" id="resultTitle">
                Результат
            </h2>
            <div class="result_row row">
                <div class="result-sidenote_wrp col-xl-6 mt-32">
                    <h3 class="result-sidenote__title">
                        Внешний вид приписки:
                    </h3>
                    <div class="result-sidenote main_border mt-4" id="resultSd">

                    </div>
                </div>
                <div class="result-source_wrp col-xl-6 mt-32">
                    <h3 class="result-source__title">
                        Исходный код:
                    </h3>
                    <div class="result-source main_border mt-4">
                        <pre class="sourcecode" id="sourceCode">
                            
                        </pre>
                    </div>
                </div>
            </div>
            <div class="buttons-group mt-32">
                <button class="btn btn_copy" id="copyBtn">
                    Скопировать
                </button>
                <button class="btn btn_back ml-4" id="backBtn">
                    Назад
                </button>
            </div>
        </div>
     </section>
     <textarea class="virtual-textarea" id="virInput"></textarea>
     <footer class="footer mt-64">
        <div class="container">
            <div class="footer_row d-flex justify-content-between pt-4">
                <div class="footer-contacts">
                    <a class="footer-contacts__link github" href="https://github.com/Samgeven"></a>
                    <a class="footer-contacts__link codepen" href="https://codepen.io/samgeven/"></a>
                    <a class="footer-contacts__link mail" href="mailto:sam.geven@mail.ru"></a>
                </div>
                <div class="footer__author">
                    sam.geven
                </div>
            </div>
        </div>
     </footer>
     <script src="js/script.js"></script>
</body>
